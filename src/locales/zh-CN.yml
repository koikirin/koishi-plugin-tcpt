commands:
  tcpt:
    description: 查询雀渣PT
    usage: "*平分与摆设算法不同，未作标准化处理，仅供参考"
    options:
      bind: 绑定/清除当前用户
  tcpt1:
    description: 查询雀渣PT
    usage: "*平分与摆设算法不同，未作标准化处理，仅供参考"
    options:
      bind: 绑定/清除当前用户
    messages:
      failed: 查询失败
      extra-all: ""
      extra-common: "*仅计入8(8)"
      extra-default: "*仅计入完场全庄"
      zero-hule: 错误：账号胡率为0
      output: |
        {name} 合计{stats.cnt}战 [{stats.r1}/{stats.r2}/{stats.r3}/{stats.r4}]
        ELO [{elo.map(x => x ? String(x) : config.eloOrigin).join('/')}]
        和率{p(stats.hule / stats.cntr)} 铳率{p(stats.chong / stats.cntr)} 平分{p(scores / stats.cntr, 'decimal')}
        自摸率{p(stats.tsumo / stats.hule)} 被摸率{p(stats.btsumo / stats.cntr)} 错和率{p(stats.cuohu / stats.cntr)}
        最近战绩 [{stats.trend.slice(0, 10).split('').reverse().join('')}]
  tcpt2:
    description: 查询雀渣PT
    usage: "*平分与摆设算法不同，未作标准化处理，仅供参考"
    options:
      bind: 绑定/清除当前用户
    messages:
      failed: 查询失败
      extra-all: ""
      extra-common: "*仅计入8(8)"
      extra-default: "*仅计入完场全庄"
      zero-hule: 错误：账号胡率为0
      output: |
        {name} 合计{stats.cnt}战 [{stats.r1}/{stats.r2}/{stats.r3}/{stats.r4}]
        ELO [{elo.map(x => x ? String(x) : '?').join('/')}]
        和率{p(stats.hule / stats.cntr)} 铳率{p(stats.chong / stats.cntr)} 平分{p(scores / stats.cntr, 'decimal')} 平标准分{p(norms / stats.cnt / 12, 'decimal')}
        自摸率{p(stats.tsumo / stats.hule)} 被摸率{p(stats.btsumo / stats.cntr)} 错和率{p(stats.cuohu / stats.cntr)}
        最近战绩 [{stats.trend.slice(0, 10).split('').reverse().join('')}]
  tcnames:
    description: 查询雀渣曾用名
    messages:
      failed: 查询失败
  tclobby:
    description: 查看大厅
  tclobby2:
    description: 查看大厅
    messages:
      wait: 大厅
      play: 对局
  tcagainst:
    description: 记仇
    usage: |
      tcag SELF OTHER
      已绑定用户时：tcag OTHER
  tcagainsts:
    description: 查询同桌统计
    usage: 省略参数时为已绑定用户
    options:
      count: 至少同桌次数（默认为10）
  tcbot.status:
    description: 查询机器人状态
  tcbot.join:
    description: 派遣机器人
    options:
      password: 房间密码
    messages:
      no-room-pattern: 未指定房间名关键词
      no-available: 没有可用的机器人
      not-found: 未找到匹配的房间
      multiple-found: 找到多个匹配的房间
      success: |
        机器人 {bot.config.name} 成功加入 {room.title}
        使用 tcbot.kick {bot.config.name} 来踢出机器人
      failed: 加入 {room.title} 失败
  tcbot.kick:
    description: 踢出机器人
    messages:
      not-found: 未找到准备的机器人
      success: 成功踢出机器人
      success-all: 成功踢出所有机器人
  tcbot.reset:
    description: 脱离卡死
    messages:
      success: 成功
  tcbot.kill:
    description: 重置连接
    messages:
      not-found: 未找到机器人
      success: 成功
  tcbot.flush:
    description: 导出日志
    messages:
      success: 成功
